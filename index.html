<html>
<head>
	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
	<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
	<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />
<style>
body { margin:0; padding:0; } 
      #map { position:absolute; top:0; bottom:0; width:100%;}
    </style>
</head> 
	<div id = 'map'></div>
	<pre id='coordenadas'></pre>
	<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script type="text/javascript" src="node_modules/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>
	<script type="text/javascript" src="js/locations.js"></script>
	<script type="text/javascript" src="js/map.js"></script>

</body>


<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoiam9zZXBlbmNvIiwiYSI6ImNqc29rdTFmczBsbzI0NG04M3F5OXZyZGYifQ.vzOEDnBQc5Abz-ULkXYQsg';  
var map = new mapboxgl.Map({ 
    container: 'map', 
    style: 'mapbox://styles/mapbox/streets-v9',  
    center: [-0.518, 39.117],  
    zoom: 13

}); 

map.addControl(new MapboxGeocoder({
    accessToken: mapboxgl.accessToken
}));
map.addControl(new mapboxgl.NavigationControl());
map.addControl(new mapboxgl.FullscreenControl());
map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true
}));
map.on('mousemove', function (e) {
    document.getElementById('coordenadas').innerHTML =
        JSON.stringify(e.lngLat);
});

</script>

</body>

</html>
